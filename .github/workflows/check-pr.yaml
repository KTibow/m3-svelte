name: Check PR

on:
  pull_request:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run install
        run: pnpm install
      - name: Build site
        run: pnpm run build
      - name: Build library
        run: pnpm run prepack
